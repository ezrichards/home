<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  </head>
  <body>
    <div class="date">
      <p id="greeting"></h1>
      <p id="pdate"><span id="date"></p>
      <p id="ptime">| <span id="time"></span></p>
      <p id="buttons">
        <i onclick="openHome()" class="fas fa-home"></i>
        <i onclick="openSettings()" class="fas fa-cog"></i>
      </p>
    </div>

    <div class="box">
      <h1><a href="" id="headline1" target="_blank"></a><br><br>
        <a href="" id="headline2" target="_blank"></a><br>
      </h1>
    </div>

    <div class="box">        
      <h1 style="width: 100%;">
        <span id="location"></span><br>
        <span id="temperature"></span>, <span id="weather"></span><br>
        <span id="feelslike"></span><br>
        Min: <span id="min"></span>, Max: <span id="max"></span>
      </h1>
    </div>

    <div class="box">
      <h1>Test</h1>
    </div>

    <div class="box">
      <h1>
        Weather from OpenWeatherMap<br><br>
        News from News API
      </h1>
    </div>
  </body>
  <script type="text/javascript" src="static/js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="static/js/script.js"></script>
</html>
